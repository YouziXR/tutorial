		/*方法1*/
		function flatten(arr){
			var newArr = []
			function _flat(arr){
				arr.forEach(val=>{
					if(Array.isArray(val)){
						_flat(val)
					}else{
						newArr.push(val)
					}
				})    
			}
			_flat(arr)
			return newArr
		}

		/*方法2*/

		function flatten2(arr){
			return arr.reduce(function(initArr, currentArr)
			{
				return initArr.concat(Array.isArray(currentArr)?flatten2(currentArr):currentArr)
			}, [])
		}
