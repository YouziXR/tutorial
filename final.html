<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>实践题 - 选项卡</title>
	<style type="text/css">
		/* CSS样式制作 */  
		ul li
		{
			border:solid black 1px;
			background:red;
			padding:20px;
			list-style:none;
			display:inline;
		}
		#neirong
		{
			padding:100px;
			border:solid black 1px;
		}
	</style>
	<script type="text/javascript">

    // JS实现选项卡切换
    window.onload = function()
    {
    	var title = document.getElementById("title");
    	var neirong = document.getElementById("neirong");
    // neirong.innerHTML="adfasdfasdf";
    
    title.addEventListener("mouseover",function(e)
    {
    	switch (e.target.getAttribute("id"))
    	{
    		case "house1":neirong.innerHTML = " 275万购昌平邻铁三居 总价20万买一居<br/>200万内购五环三居 140万安家东三环<br/>北京首现零首付楼盘 53万购东5环50平<br/>京楼盘直降5000 中信府 公园楼王现房";
    		break;
    		case "house2":neirong.innerHTML = "40平出租屋大改造 美少女的混搭小窝<br/>经典清新简欧爱家 90平老房焕发新生<br/>新中式的酷色温情 66平撞色活泼家居<br/>瓷砖就像选好老婆 卫生间烟道的设计";
    		break;
    		case "house3":neirong.innerHTML = "通州豪华3居260万 二环稀缺2居250w甩<br/>西3环通透2居290万 130万2居限量抢购<br/>黄城根小学学区仅260万 121平70万抛!<br/>独家别墅280万 苏州桥2居优惠价248万";
    		break;
    	}
    });
}

</script>

</head>
<body>
	<!-- HTML页面布局 -->
	<ul class="title" id="title">
		<li id="house1">
			1
		</li>
		<li id="house2">
			2
		</li>
		<li id="house3">
			3
		</li>
	</ul>
	<p id="neirong">

	</p>
</body>
</html>
